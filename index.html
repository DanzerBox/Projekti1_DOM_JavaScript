<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>To-Do Tehtävälista</h1>
    </header>
    <!--Visuaalisuuden mielessä laitettu yks funktio tähän html tiedostoon -->
      <div type="text" id="datetime" style="text-align:center">
        <script>
        dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
        </script> 
        </div>
    <form>
      <input type="text" class="todo-input" placeholder="Kirjoita tehtäväsi..." required/>
      <button class="todo-btn" type="submit">
        <i class="fas fa-plus"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">Kaikki</option>
          <option value="completed">Valmiit</option>
          <option value="uncompleted">Keskeneräiset</option>
        </select>
      </div>
    
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    
    <script src="skriptit.js"></script>
  </body>
</html>
